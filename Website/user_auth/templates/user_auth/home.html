{% extends 'base.html'%}
{% block title %} login{% endblock %}


{% block content %}

<div class=" container-fluid ">
            <div  class= bg-primary>
                    <div class="row">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-8">
                            <h1>Easy Pharma </h1>
                         </div>
                       </div>
                </div>

                <br>
                <br>
                <br>
                <h1 class="text-center">Please log in to continue</h1>
                <br>
                <br>



                <div >
                        <form action="{% url 'log_in' %}" method="post" >
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="username">User Name</label>
                                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter user_name" required= 'required' name="user_name">

                                </div>
                                <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password" placeholder="Password" required ='required' name="password">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                </div>

                <br>
                <br>
                <br>

                <h1 class="text-center">Don't have an account?<br>please register</h1>



                <div >


                                <div class="row">
                                        <div class="col-md-6">

                                        </div>
                                        <div >
                                                <button  class="btn btn-primary"> <a href="{% url 'sign_up' %} " class="text-white">Sign up</a> </button>
                                         </div>
                                       </div>


                </div>





       </div>

{% endblock %}
