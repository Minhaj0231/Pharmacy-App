{% extends 'base.html'%}


{% block title %} Registration{% endblock %}

{% block content %}

<div class=" container-fluid ">
    <div class=bg-primary>
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-6">
                <h1>Easy Pharma</h1>
            </div>
            <div class="col-md-2">
                <button><a href="{% url 'home'%} ">log in</a></button>
            </div>

        </div>
    </div>

    <br>
    <br>
    <br>
    <h1 class="text-center">Please Sign up to continue</h1>
    <br>
    <br>


    <div>
        <form action="{% url 'sign_up' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter user_name" required='required'
                       name="user_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" required='required'
                       name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password"
                       required='required' name="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div>
        {% for key, values in data.items %}
        <h3> {{ key }} <br>
            {% for value in values %}
            {{value}} <br>
            {% endfor %}
        </h3>
        {% endfor %}
    </div>


</div>


{% endblock %}
